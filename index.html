<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Website with A-Frame: Sun and Earth</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg">
   </a-sphere> 
    <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_4096.jpg" radius="2" 
            segments-height="84">
   </a-sphere> 
        <a-sky color="#000"></a-sky>
        <a-entity camera look-controls position="4 4 4"></a-entity>
  </a-scene>
</body>
</html>
